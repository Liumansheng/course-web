    <script type="text/javascript">
        function initTable() {
            var url = "/autocontrol/homework/listAll";
            $('#table').bootstrapTable({
                method: 'POST',
                dataType: 'json',
                contentType: "application/x-www-form-urlencoded",
                toolbar: '#toolbar',
                clickToSelect: true,
                cache: false,
                striped: false,                              //是否显示行间隔色
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                url: url,
//                height: $(window).height() - 110,
//                width:$(window).width(),
                showColumns: true,
                pagination: true,
//                queryParams : queryParams,
                minimumCountColumns: 2,
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showExport: true,
                exportDataType: 'all',
                //              responseHandler: responseHandler,
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'id',
                        title: 'id',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        field: 'startTime',
                        title: '开始时间',
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return formatDate(value);
                        }
                    }, {
                        field: 'endTime',
                        title: '结束时间',
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return formatDate(value);
                        }
                    }, {
                        field: 'content',
                        title: '内容',
                        align: 'center',
                        valign: 'middle'
                    }]
            });
        }
        function initButton() {
            $("#btn_delete").click(function () {
                var rows = $("#table").bootstrapTable('getSelections');
                var ids = [];
                for (var i = 0; i < rows.length; i++) {
                    ids.push(rows[i].id);
                }
                $.post("/autocontrol/homework/admin/deleteByIds", {"ids": ids}, function (data) {
                    if (data == "{0}") {
                        $("#table").bootstrapTable('refresh');
                    } else {
                        alert("删除失败");
                    }
                });


            });
        }

        $(function () {
            initTable();
            initButton();

            $('.form_date').datetimepicker({
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });

            $("#homeworkAddFrom").validate({
                submitHandler: function (form) {
                    $("#homeworkAddFrom").ajaxSubmit(function (data) {
                        if (data == "{0}") {
                            $("#table").bootstrapTable('refresh');
                            $("#homeworkAddFrom")[0].reset();
                            $('#homeworkAddModel').modal('hide')
                        } else {
                            alert("发布失败");
                        }
                    });
                    return false;
                }
            });
        });

    </script>

        <div class="col-sm-3 col-md-2 sidebar">

            </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="modal fade" id="homeworkAddModel" tabindex="-1" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">新增作业</h4>
                        </div>
                        <form action="/autocontrol/homework/admin/add" method="post" id="homeworkAddFrom">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="dtp_input1" class="col-md-2 control-label">开始时间</label>
                                    <div class="input-group date form_date col-md-5" data-date=""
                                         data-date-format="dd MM yyyy" data-link-field="dtp_input1"
                                         data-link-format="yyyy-mm-dd">
                                        <input class="form-control" size="16" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <input name="startTime"  type="hidden" id="dtp_input1" ><br/>
                                    <label for="dtp_input2" class="col-md-2 control-label">结束时间</label>
                                    <div class="input-group date form_date col-md-5" data-date=""
                                         data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                                         data-link-format="yyyy-mm-dd">
                                        <input  class="form-control" size="16" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <input type="hidden" name="endTime"  id="dtp_input2"><br/>
                                    <textarea required="true" rows="5" class="form-control" style="resize: none" maxlength="300" name="content" placeholder="作业内容"></textarea>

                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            <div id="toolbar" class="btn-group">
                <button id="btn_add" class="btn btn-default" data-toggle="modal" data-target="#homeworkAddModel">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/autocontrol/img/favicon.ico">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="/autocontrol/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/autocontrol/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/autocontrol/css/login.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="/autocontrol/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/autocontrol/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/autocontrol/js/jquery.min.js"></script>
    <script src="/autocontrol/js/jquery.form.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

    <script type="text/javascript">
      $(function(){
        $("#userFrom").validate({
          submitHandler: function (form) {
            $("#userFrom").ajaxSubmit({
                dataType: "json",
                success:function (data) {
                  if (data.code != "0") {
                    $("#loginMsg").text(data.msg);
                  } else {
                      window.location.href="/autocontrol/file/admin";
                  }
                }
            });
          }
        });
      });

    </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="userFrom" method="post" action="/autocontrol/admin/login">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="true">
        <label for="password" class="sr-only">密码</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="true">

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <p id="loginMsg"></p>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
